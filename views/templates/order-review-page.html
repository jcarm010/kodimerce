{{define "order-review-page"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{.Title}}</title>
    {{template "page-imports"}}
    <link rel="stylesheet" href="/assets/stylesheets/checkout.css">
    <link rel="import" href="/assets/km-checkout-confirm.html">
</head>
<body>

{{template "page-header" .}}

<div class="km-body">
    <div class="km-body-content">
        <!-- PAGE NAVIGATION -->
        {{template "page-nav"}}

        <h3 class="km-page-title">
            Order Details
        </h3>

        <div class="checkout-section">
            <div class="">
                <h5>Status: {{.Order.StatusCapitalized}}</h5>
                <km-checkout-confirm id="step-form" order="{{.Order}}" editable="false"></km-checkout-confirm>
            </div>
        </div>

        {{template "page-footer"}}

    </div>
</div>

</body>
</html>
{{end}}
