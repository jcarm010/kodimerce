{{define "home-body"}}
<div class="km-body">
    <div class="km-body-content">
        <!-- PAGE NAVIGATION -->
        {{template "page-nav"}}

        <!-- PAGE CAROUSEL -->
        <div id="home-carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#home-carousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://i.redditmedia.com/Aca1zdhthuAXSD9ihLcY2-nSIE3Ohe3b8SwSaRwfewM.jpg?w=1024&s=7ee8e9b0508064a73ee54feae588b61a">
                </div>

                <div class="item">
                    <img src="https://i.redditmedia.com/xejlXjecTxrkISKEy9m70JG3F7qXz39aRlMI-I6KhNY.jpg?w=1024&s=a3dd0df5c5a80503002198ed3b65efe1" alt="Chania">
                </div>
            </div>
        </div>

        <!-- PAGE CATEGORIES -->
        <div class="km-categories-container">

            {{range $index, $category := .Categories}}
            <a href="/store/{{$category.Name}}" class="km-image-button km-home-category-button {{if $category.EvenPosition}}pull-right{{end}}">
                <div class="km-image-button-overlay" style="background-image: url({{$category.Thumbnail}})"></div>
                <div class="km-image-button-label">
                    <h3>{{$category.Name}}</h3>
                </div>
            </a>
            {{end}}

        </div>

        {{template "page-footer"}}
    </div>
</div>
{{end}}
