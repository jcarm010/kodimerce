{{define "home-body"}}
<div class="km-body">
    <div class="km-body-content col-md-8 col-sm-10 col-xs-12">
        <!-- PAGE NAVIGATION -->
        <div>
            {{template "page-nav"}}
        </div>

        <!-- PAGE CAROUSEL -->
        <div id="home-carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
                <!--<li data-target="#home-carousel" data-slide-to="1"></li>-->
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/assets/images/slide.png">
                </div>

                <!--<div class="item">-->
                    <!--<img src="/assets/images/img_chania2.jpg" alt="Chania">-->
                <!--</div>-->
            </div>
        </div>

        <!-- PAGE CATEGORIES -->
        <div class="km-categories-section">
            <img src="/assets/images/pendents-category.png">
            <img class="pull-right" src="/assets/images/bracelets-category.png">
        </div>

        {{template "page-footer"}}
    </div>
</div>
{{end}}
