{{define "checkout-page"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    {{template "page-imports"}}
    <link rel="stylesheet" href="/assets/stylesheets/checkout.css">
    <link rel="import" href="/assets/km-ajax.html">
    <link rel="import" href="/assets/km-steps-progress.html">
    <link rel="import" href="/assets/km-checkout-shipinfo.html">
    <link rel="import" href="/assets/km-checkout-payinfo.html">
    <link rel="import" href="/bower_components/paper-button/paper-button.html">
</head>
<body>

{{template "page-header" .}}

<div class="km-body">
    <div class="km-body-content">
        <!-- PAGE NAVIGATION -->
        {{template "page-nav"}}

        <h3 class="km-page-title">
            {{.CurrentStep.Label}}
        </h3>

        <div class="checkout-section">
            <km-ajax id="ajax"></km-ajax>
            <div>
                <km-steps-progress id="progress"></km-steps-progress>
            </div>
            <div class="km-form checkout-form">
                {{if .CurrentStep.HasName "shipinfo"}}
                <km-checkout-shipinfo id="step-form"></km-checkout-shipinfo>
                {{else if .CurrentStep.HasName "payinfo"}}
                <km-checkout-payinfo id="step-form"></km-checkout-payinfo>
                {{end}}
            </div>
            <div>
                <paper-button id="next-button" class="km-button">Next</paper-button>
            </div>
        </div>

        {{template "page-footer"}}

    </div>
</div>

<script>
    (function(){
        var nextStep = {{.NextStep.Name}};
        var stepForm = $('#step-form')[0];
        stepForm.order = {{.Order}};

        var ajax = $('#ajax')[0];

        $('#progress')[0].steps = {{.CheckoutSteps}};

        $('#next-button').click(function(){
            var order = stepForm.order;
            order.checkout_step = nextStep;
            console.log("Saving order:", order);
            var req = ajax.updateOrder(order);
            req.completes.then(function(){
                console.log("Response:",req.response);
                document.location = "/checkout/" + nextStep + "?order=" + order.id;
            }, function(){
                console.log(req.response);
            })
        });
    })()
</script>

</body>
</html>
{{end}}
