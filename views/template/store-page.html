{{define "store-page"}}
<html lang="en">
<head>
    {{template "page-standard-meta-tags"}}
    <title>{{.Title}}</title>
    {{template "page-imports"}}

    <link rel="stylesheet" href="/assets/stylesheets/store.css">

    {{range $index, $element := .Products}}
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Product",
      "url": "http://www.mandalacrame.com/product?{{$element.Id}}",
      "name": "{{$element.Name}}",
      "description": "{{$element.Description}}",
      "image": "{{$element.Thumbnail}}"
    }
    </script>
    {{end}}
</head>
<body>

{{template "page-header" .}}
{{template "store-body" .}}

</body>
</html>
{{end}}
