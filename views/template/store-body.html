{{define "store-body"}}
<div class="km-body">
    <div class="km-body-content col-md-8 col-sm-10 col-xs-12">
        <!-- PAGE NAVIGATION -->
        {{template "page-nav"}}

        <div class="store-categories-section">
            {{range $index, $element := .CategoryOptions}}
            <span class="category {{if $element.Selected}}selected{{end}}"><a href="{{$element.Url}}">{{$element.Name}}</a></span>
            {{end}}
        </div>

        <div class="product-thumbnails col-xs-12">
            {{range $index, $element := .Products}}
            <div class="km-product-thumb">
                <a href="#">
                    <img src="{{$element.Thumbnail}}" alt="...">
                </a>
                <div class="caption">
                    <span>{{$element.Name}}</span>
                    <span class="pull-right">{{$element.PriceLabel}}</span>
                </div>
            </div>
            {{end}}
        </div>
        <div class="col-xs-12">
            {{template "page-footer"}}
        </div>

    </div>
</div>
{{end}}
