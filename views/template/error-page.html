{{define "error-page"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    {{template "page-imports"}}
</head>
<body>

{{template "page-header" .}}

<div class="km-body">
    <div class="km-body-content">
        <!-- PAGE NAVIGATION -->
        {{template "page-nav"}}

        <div class="km-page-title">
            {{.Message}}
        </div>

        <div class="col-xs-12">
            {{template "page-footer"}}
        </div>

    </div>
</div>

</body>
</html>
{{end}}
