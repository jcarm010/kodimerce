<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Company.CompanyName}} - Admin</title>

    <style is="custom-style" id="root-style">
        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            background-color: #eee;
        }
        :root {
            --km-primary-color: {{.Server.PrimaryColor}};
            --km-success-color: {{.Server.SuccessColor}};
            --km-warning-color: {{.Server.WarningColor}};
            --km-danger-color: {{.Server.DangerColor}};
            --km-default-color: {{.Server.DefaultColor}};
            --km-primary-font-color: {{.Server.PrimaryFontColor}};
            --km-success-font-color: {{.Server.SuccessFontColor}};
            --km-warning-font-color: {{.Server.WarningFontColor}};
            --km-danger-font-color: {{.Server.DangerFontColor}};
            --km-default-font-color: {{.Server.DefaultFontColor}};
        }
    </style>

    <script>

        // setup Polymer options
        window.Polymer = {lazyRegister: true, dom: 'shadow'};

        // load webcomponents polyfills
        (function() {
            if ('registerElement' in document
                    && 'import' in document.createElement('link')
                    && 'content' in document.createElement('template')) {
                // browser has web components
            } else {
                // polyfill web components
                var e = document.createElement('script');
                e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
                document.head.appendChild(e);
            }
        })();

        var km_service = {
            company: {
                name: {{.Company.CompanyName}},
                address: {{.Company.CompanyAddress}},
                email: {{.Company.CompanyEmail}},
                phone: {{.Company.CompanyPhone}}
            },
            server: {
                primaryColor: {{.Server.PrimaryColor}},
                successColor: {{.Server.SuccessColor}},
                warningColor: {{.Server.WarningColor}},
                dangerColor: {{.Server.DangerColor}},
                defaultColor: {{.Server.DefaultColor}},
                primaryFontColor: {{.Server.PrimaryFontColor}},
                successFontColor: {{.Server.SuccessFontColor}},
                warningFontColor: {{.Server.WarningFontColor}},
                dangerFontColor: {{.Server.DangerFontColor}},
                defaultFontColor: {{.Server.DefaultFontColor}},
            }
        };
    </script>
    <link rel="import" href="/assets/admin-app/admin-app.html">

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">


</head>
<body>
    <admin-app></admin-app>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
