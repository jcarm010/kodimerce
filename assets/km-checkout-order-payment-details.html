<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./km-ajax.html">

<dom-module id="km-checkout-order-payment-details">
    <template>
        <style>
            :host {
                display: inline-block;
                padding: 20px;
                text-align: left;
            }

            #edit-link {
                float: right;
            }
            #edit-link > img {
                height: 20px;
            }
            #header{
                border-bottom: 1px solid rgb(237,237,237);
                overflow: auto;
                padding-bottom: 10px;
                margin-bottom: 10px;
            }
        </style>
        <km-ajax id="ajax"></km-ajax>
        <div id="header">
            <span>Payment</span>
            <a id="edit-link" href="#" on-click="_edit"><img src="/assets/icons/edit-80x80.png"></a>
        </div>
        <div>
            <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/PP_logo_h_100x26.png" alt="PayPal Logo">
        </div>
    </template>
    <script>
        (function () {
            Polymer({
                is: 'km-checkout-order-payment-details',
                properties: {
                    order: {
                        type: Object,
                        value: function(){
                            return {};
                        },
                        notify: true,
                        observer: '_order_changed'
                    },
                    products: {
                        type: Array,
                        value: function(){
                            return [];
                        }
                    },
                    totalPrice: {
                        type: String,
                        value:""
                    }
                },
                _edit: function(){
                    console.log("Editing Shipping Info");
                    window.location = "/checkout/payinfo?order=" + this.order.id;
                },
                _order_changed: function(){
                    if(this.order.id === undefined){
                        return;
                    }

                    console.log("Confirm Shipping Order:", this.order);
                },
                ready: function(){

                }
            });
        })();
    </script>
</dom-module>
