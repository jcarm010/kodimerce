<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">

<dom-module id="admin-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: var(--km-primary-color);
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: var(--km-primary-font-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/admin/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer swipe-open>
        <!--<app-toolbar>Menu</app-toolbar>-->
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <!--<a name="dashboard" href="/admin/dashboard">Dashboard</a>-->
          <a name="pages" href="/admin/pages">Pages</a>
          <a name="settings" href="/admin/settings">Settings</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>[[company.name]] - Administration</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <admin-dashboard name="dashboard"></admin-dashboard>
          <admin-pages name="pages"></admin-pages>
          <admin-settings name="settings"></admin-settings>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'admin-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        company: Object
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'pages';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        console.log("Page changed:", page, this.resolveUrl(page + '.html'));
        this.importHref(this.resolveUrl(page + '.html'), null, null, true);
      },

      ready: function(){
        var self = this;
        this.company = km_service.company;
        document.addEventListener("company-changed", function(e) {
          self.company = e.detail.newCompany;
        });

        document.addEventListener("server-config-changed", function(e) {
          var config = e.detail.config;
          self.customStyle['--km-primary-color'] = config.primaryColor;
          self.customStyle['--km-success-color'] = config.successColor;
          self.customStyle['--km-warning-color'] = config.warningColor;
          self.customStyle['--km-danger-color'] = config.dangerColor;
          self.customStyle['--km-default-color'] = config.defaultColor;

          self.customStyle['--km-primary-font-color'] = config.primaryFontColor;
          self.customStyle['--km-success-font-color'] = config.successFontColor;
          self.customStyle['--km-warning-font-color'] = config.warningFontColor;
          self.customStyle['--km-danger-font-color'] = config.dangerFontColor;
          self.customStyle['--km-default-font-color'] = config.defaultFontColor;
          self.updateStyles();
        });
      }

    });

  </script>

</dom-module>
