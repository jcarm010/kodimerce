<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/assets/admin-app/km-page-details.html">

<dom-module id="admin-pages">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      paper-fab[icon="add"] {
        --paper-fab-background: var(--paper-indigo-500);
        --paper-fab-keyboard-focus-background: var(--paper-indigo-500);
      }
      #pages-container{
        width: 100%;
        height: 100%;
      }
      #new-page-button{
        position: absolute;
        right: 5px;
        bottom: 5px;
      }
    </style>
    <div id="pages-container">
      <km-page-details name="Login" uri="/login"></km-page-details>
      <paper-fab id="new-page-button" icon="add" title="new"></paper-fab>
    </div>


  </template>

  <script>

    Polymer({

      is: 'admin-pages'

    });

  </script>

</dom-module>
