<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="km-admin-categories-list">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
            }
            #container {
                height: 100%;
            }
            #categoriesGrid {
                height: 100%;
            }
            .primary {
                background-color: var(--primary-color, "blue");
                color: white;
            }
            .danger {
                background-color: var(--danger-color, "red");
                color: white;
            }
            .success {
                background-color: var(--success-color, "green");
                color: white;
            }
        </style>
        <div>
            <div id="container">
                <vaadin-grid id="categoriesGrid" items="[[categories]]" selection-mode="[[mode]]">
                    <table>
                    </table>
                </vaadin-grid>
            </div>
        </div>
    </template>
    <script>
        (function () {
            Polymer({
                is: 'km-admin-categories-list',
                properties: {
                    categories: {
                        type: Array,
                        value: function(){
                            return [];
                        }
                    },
                    mode: {
                        type: String,
                        value: "single"
                    },
                    selectedCategory: {
                        type: Object,
                        value: function(){
                            return null;
                        }
                    }
                },
                select: function(index, selected){
                    var grid = this.$.categoriesGrid;
                    grid.then(function(){
                        if(selected){
                            grid.selection.select(index);
                        }else {
                            grid.selection.deselect(index);
                        }
                        grid.refreshItems();
                    });
                },
                _sortOrderChanged: function(){
                    var self = this;
                    var table = self.$.categoriesGrid;
                    return function () {
                        var idx = table.columns[table.sortOrder[0].column].name;
                        var lesser = table.sortOrder[0].direction == 'asc' ? -1 : 1;
                        self.categories.sort(function (a, b) {
                            var av = a[idx];
                            if (av === undefined) {
                                return lesser;
                            }
                            var bv = b[idx];
                            if (bv === undefined) {
                                return -lesser;
                            }
                            return (av < bv) ? lesser : -lesser;
                        });
                    }
                },
                _productSelected: function(){
                    var self = this;
                    var grid = self.$.categoriesGrid;
                    return function(){
                        var selectedIndexes = grid.selection.selected();
                        var selectedItems = [];
                        for(var i = 0 ; i < selectedIndexes.length; i++){
                            var selectedIndex = selectedIndexes[i];
                            var selected = grid.items[selectedIndex];
                            selectedItems.push(selected);
                        }

                        if(this.mode === "single" && selectedItems.length > 0){
                            self.fire("selected-category", selectedItems);
                            grid.selection.clear();
                        }else if(this.mode !== "single"){
                            self.fire("selected-category", selectedItems);
                        }
                        self.selected = selectedItems;
                    }
                },
                ready: function(){
                    var grid = this.$.categoriesGrid;

                    grid.columns = [
                        {name: "id", sortable: true},
                        {name: "name", sortable: true},
                        {name: "created", sortable: true}
                    ];

                    grid.addEventListener('sort-order-changed', this._sortOrderChanged());
                    grid.addEventListener('selected-items-changed', this._productSelected());
                    grid.selection.mode = this.mode;
                }
            });
        })();
    </script>
</dom-module>
